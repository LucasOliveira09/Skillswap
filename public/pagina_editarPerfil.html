<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil | Skill Swap</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light-subtle">
    
    <div class="container-xl my-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="pagina-servicos.html" class="inicio-links">Início</a></li>
                <li class="breadcrumb-item"><a href="pagina_perfil.html" class="inicio-links">Meu Perfil</a></li>
                <li class="breadcrumb-item active" aria-current="page">Editar Perfil</li>
            </ol>
        </nav>
    </div>

    <main class="container-xl">
        <div class="row g-4 justify-content-center">
            
            <section class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h2 class="h5 mb-0">Editar Informações do Perfil</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="formEditarPerfil">
                            <h3 class="h6 text-primary border-bottom pb-2 mb-3">Dados Pessoais</h3>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="primeiro_nome" class="form-label">Primeiro Nome</label>
                                    <input type="text" class="form-control" id="primeiro_nome" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="sobrenome" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenome" required>
                                </div>
                                <div class="col-12">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>

                            <h3 class="h6 text-primary border-bottom pb-2 mt-4 mb-3">Dados Profissionais</h3>
                            <div class="row g-3 mb-3">
                                <div class="col-12">
                                    <label for="avatar_url" class="form-label">URL da Foto de Perfil</label>
                                    <input type="text" class="form-control" id="avatar_url" placeholder="https://exemplo.com/sua-foto.jpg">
                                </div>
                                <div class="col-md-6">
                                    <label for="profissao" class="form-label">Profissão</label>
                                    <input type="text" class="form-control" id="profissao" placeholder="Ex: Desenvolvedor Web">
                                </div>
                                <div class="col-md-6">
                                    <label for="local" class="form-label">Localização</label>
                                    <input type="text" class="form-control" id="local" placeholder="Ex: São Paulo/SP">
                                </div>
                                <div class="col-12">
                                    <label for="hashtags" class="form-label">Suas Skills (separadas por espaço)</label>
                                    <input type="text" class="form-control" id="hashtags" placeholder="Ex: #JS #NODEJS #REACT #DESIGN">
                                    <div class="form-text">
                                        Use hashtags para que outros usuários encontrem seus serviços.
                                    </div>
                                </div>
                                </div>

                            <h3 class="h6 text-primary border-bottom pb-2 mt-4 mb-3">Alterar Senha</h3>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="senha_atual" class="form-label">Senha Atual</label>
                                    <input type="password" class="form-control" id="senha_atual" autocomplete="off">
                                    <div class="form-text">Deixe em branco se não quiser alterar a senha.</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="nova_senha" class="form-label">Nova Senha</label>
                                    <input type="password" class="form-control" id="nova_senha" autocomplete="off">
                                </div>
                                <div class="col-md-6">
                                    <label for="confirma_nova_senha" class="form-label">Confirmar Nova Senha</label>
                                    <input type="password" class="form-control" id="confirma_nova_senha" autocomplete="off">
                                </div>
                            </div>

                            <hr class="my-4">
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-outline-secondary">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <br><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ...></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script src="js/editarPefil.js"></script> 
</body>
</html>
