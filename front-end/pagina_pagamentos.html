<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento | Skill Swap</title>
</head>
<body>

    <header>
        <nav>
            <div>
                <button>Menu</button>
                <a href="#">
                    <img src="img/logo-skill-swap.png" alt="Logotipo Skill Swap" width="320">
                </a>
            </div>
            <div>
                <input type="text" placeholder="Pesquisar...">
            </div>
            <div>
                <a href="#">Olá, Otavio</a>
                <a href="#">Carrinho</a>
            </div>
        </nav>
    </header>

    <main>
        <h3>Pagamento</h3>
        
        <form action="#" method="post">
            <div>
                <button>
                    <img src="img/cartoes-exemplo.png" alt="Compra por Cartao">
                    <span>Cartões</span>
                </button>
                <button>
                    <img src="img/cartao-nubank.png" alt="NuBanl">
                    <span>NuBank</span>
                </button>
                <button>
                    <img src="img/pix-compra.png" alt="Pix">
                    <span>Pix</span>
                </button>
            </div>
            
            <div>
                <div>
                    <label for="nome_cartao">Nome no cartão</label>
                    <input type="text" id="nome_cartao" name="nome_cartao">
                </div>
                <div>
                    <label for="numero_cartao">Número do cartão</label>
                    <input type="text" id="numero_cartao" name="numero_cartao" placeholder="1234 1234 1234 1234">
                    <img src="img/bandeira-cartao-visa-mastercard.png" alt="Bandeira do Cartão">
                </div>
                <div>
                    <div>
                        <label for="validade">Validade</label>
                        <input type="text" id="validade" name="validade" placeholder="MM/AA">
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="CVV">
                    </div>
                </div>
                <div>
                    <label for="pais">País</label>
                    <select id="pais" name="pais">
                        <option value="brasil">Brasil</option>
                        <option value="outro">Outro País</option>
                    </select>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <div>
            <h1>SKILL <br> SWAP</h1>
            <h4>Entre em contato</h4>
            <p>
                WhatsApp<br>
                4002-8922
            </p>
            <p>
                Ligue<br>
                4002-8922
            </p>
        </div>
        <div>
            <h4>Download</h4>
            <a href="#"><img src="img/botao-app-store.png" alt="App Store"></a>
            <a href="#"><img src="img/botao-google-play.png" alt="Google Play"></a>
        </div>
    </footer>

</body>
</html>
