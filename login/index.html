<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Skill Swapp</title>
  </head>
  <body>
    <div class="forms">
      <div class="log">
        <img src="logo-skillswap.png" alt="Logo Skill Swap" width="320" />
      </div>
      <h1>Entrar</h1>

      <form action="#">
        <div class="box-form">
          <input type="email" placeholder="Email" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="box-form">
          <input type="password" placeholder="Senha" required />
          <i class="bx bxs-lock"></i>
        </div>
        <div class="box-container">
          <label><input type="checkbox" />Lembre-me</label>
          <a href="#">Esqueceu sua senha?</a>
        </div>

        <button class="btn" type="submit">Acessar</button>
        <div class="divider-flex">
          <div class="line"></div>
          <span>OU</span>
          <div class="line"></div>
        </div>
        <div class="icons">
          <div class="facebook">
            <button><i class="fa-brands fa-facebook"></i></button>
          </div>
          <div class="apple">
            <button><i class="fa-brands fa-apple"></i></button>
          </div>
           <button class="icon-btn google-icon">
            <img
              src="./google_g_logo.svg"
              alt="Google logo"
              width="32"
              height="32"
            />
          </button>
          <div class="git">
            <button><i class="fa-brands fa-github"></i></button>
          </div>
        </div>
        <div class="register-link">
          <p>NÃ£o tem uma conta?</p>
        </div>
        <div class="register">
          <a>Cadastrar-se</a>
        </div>
      </form>
    </div>
  </body>
</html>
